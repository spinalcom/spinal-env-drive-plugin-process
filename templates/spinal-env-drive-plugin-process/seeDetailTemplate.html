<style>
    .myContainer {
        padding-top : 20px;
    }
</style>

<md-dialog aria-label="addLink" style="padding : 30px;">
    <h3>Description</h3>
    <form ng-cloak>

        <md-dialog-content class="myContainer">
            
            <md-input-container style="margin-bottom: 10px">
                Name : <span>{{name}}</span>
            </md-input-container>

            <md-input-container class="md-block">
                <label>Description</label>
                <textarea ng-disabled="!disabled" ng-model="description" rows="3" md-select-on-focus></textarea>
            </md-input-container>
            
            <md-checkbox name="tos" ng-model="disabled" required>
                Edit
            </md-checkbox>

        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button ng-click="cancel()">
            Cancel
            </md-button>
            <md-button ng-click="answer()" class="md-primary">
                OK
            </md-button>
        </md-dialog-actions>

    </form>
</md-dialog>
