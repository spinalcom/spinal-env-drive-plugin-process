<style>
    .myContainer {
        padding-top : 20px;
    }
</style>

<md-dialog aria-label="addLink" style="padding : 30px;">
    <h3>Add state</h3>
    <form ng-cloak>
        <md-dialog-content class="myContainer">
            
            <md-input-container>
                <label>Name</label>
                <input ng-model="name" required>
            </md-input-container>

            <md-input-container class="md-block" flex-gt-sm>
                <label>Place</label>
                <md-select ng-model="place">
                    <md-option selected value='0'>
                        Before
                    </md-option>

                    <md-option value='1'>
                        After
                    </md-option>
                </md-select>
            </md-input-container>

            
            <md-input-container class="md-block" flex-gt-sm>
                <label>Visa Process</label>
                <md-select ng-model="visaS">
                    <md-option ng-repeat="process in processList" value="{{process._info.priority}}">
                        {{process.name}}
                    </md-option>
                </md-select>
            </md-input-container>

        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button ng-click="cancel()">
            Cancel
            </md-button>
            <md-button ng-click="answer()" class="md-primary">
            OK
            </md-button>
        </md-dialog-actions>

    </form>
</md-dialog>
